<div class="container mb-3">
    <h3 class="text-center">
        Register new student
    </h3>
    <form #form="ngForm"  (submit)="onSubmit(form)" autocomplete="off">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="form-group">
                    <label> username </label>
                    <input name="username" #username="ngModel" [(ngModel)]="studentService.formData.username"
                        class="form-control" placeholder="username" required>
                    <div class="validation-error" *ngIf="username.invalid && username.touched"> this field is required
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="form-group">
                    <label> Full name </label>
                    <input name="fullName" #fullName="ngModel" [(ngModel)]="studentService.formData.fullName"
                        class="form-control" placeholder="Full name" required>
                    <div class="validation-error" *ngIf="fullName.invalid && fullName.touched"> this field is required
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="form-group">
                    <label> Password </label>
                    <input type='password' name="password" #password="ngModel"
                        [(ngModel)]="studentService.formData.password" class="form-control" placeholder="Password"
                        required>
                    <div class="validation-error" *ngIf="password.invalid && password.touched">this field is required
                    </div>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-5"></div>
            <div class="col-3">
                <div class="d-grid gap-2">
                    <button [disabled]="form.invalid" class="btn btn-primary btn-block" type="submit">Register</button>
                </div>
            </div>
        </div>
    </form>
</div>
