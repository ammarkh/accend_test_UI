<div style='margin:0% 8% 0% 8%'>
    <a routerLink='/student/course'>back</a>
    <h4>homework list</h4>
    <hr>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>homework title</th>
                <th>due date</th>
                <th>submit state</th>
                <th>submit</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor=" let homework of homeworkList ">
                <td>{{homework.homeworkId}}</td>
                <td>{{homework.title}}</td>
                <td>{{homework.dueDate}}</td>
                <td *ngIf="(homework.submit)" class='btn btn-success'> submited </td>
                <td *ngIf="homework.submit == false" class='btn btn-danger'> not submit</td>
             
                <td><button class="btn btn-primary"
                        [disabled]="(currentDate | date:'yMMdd') > (homework.dueDate | date:'yMMdd') || homework.submit"
                        (click)="submitHomework(homework.homeworkId)"> submit </button></td>
            </tr>

        </tbody>
    </table>

</div>
