<nav *ngIf="(loginType == 'intern')" class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <a class="navbar-brand" [routerLink]="'.'"><b>Accendo Test GateWay</b></a>

  <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
  <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
    &#9776;
  </button>

  <!-- Step 2: Add the ngbCollapse directive to the element below. -->
  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <!-- Step 4: Close the menu when a link is clicked. -->
        <a class="nav-link" routerLink="teacher/sign_in" (click)="isMenuCollapsed = true">Teacher Getway </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="student/sign_in" (click)="isMenuCollapsed = true">Student GateWay </a>
      </li>

    </ul>
  </div>
</nav>

<nav *ngIf="(loginType == 'teacher')" class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <a class="navbar-brand" routerLink="/teacher/class"><b>Accendo teacher Module</b></a>
  <form class="justify-content-end" style='float:right'>

    <!-- Step 4: Close the menu when a link is clicked. -->
    <a class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true;signOutTeacher()">sign out </a>

  </form>
</nav>

<nav *ngIf="(loginType == 'student')" class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <a class="navbar-brand" routerLink="/student/course"><b>Accendo Student Module</b></a>
  <form class="justify-content-end" style='float:right'>

    <!-- Step 4: Close the menu when a link is clicked. -->
    <a class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true;signOutStudent()">sign out </a>

  </form>
</nav>
